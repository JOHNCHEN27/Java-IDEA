server:
  port: 8080
spring:
  application:
    name: Reggie
---
mybatis-plus:
  configuration:
    #在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
#配置了shardingJDBC的数据源 需要把druid数据源取消掉
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reggie
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

#配置文件存储路径
reggie:
  path: E:\images\

---
##开启循环依赖
#spring:
#  main:
#    allow-circular-references: true


---
#Redis相关配置
spring:
  data:
    redis:
      host: 192.168.12.128  #这里连接的是Linux服务器上的redis
      port: 6379
      password: root
      database: 0  #redis默认提供十六个数据库，默认使用的是第一个数据库 数字为0号
      jedis:   #jedis是一个操作redis的客户端软件 springdataredis 集成了里面众多API
        #数据库连接池配置
        pool:
          max-active: 8  #最大连接数
          max-wait: 1ms #连接池最大阻塞等待时间
          max-idle: 4  #连接池中最大k空闲连接
          min-idle: 0  #连接池中最小空闲连接
 #配置缓存有效期，不配置默认永久有效
  cache:
    redis:
      time-to-live: 1800000  #单位毫秒  这里设置了缓存过期时间为30分钟

---
#配置shardingJDBC主从复制数据源 读写规则 配置完成 对数据库的写操作自动对主要的数据库进行，读操作在从数据库中